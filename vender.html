<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <title>Venta - CryptoTracker</title>
    <!-- toast -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body class="min-h-screen grid grid-rows-[auto_1fr_auto]">
    <header class="p-4 border-b border-gray-300 flex justify-center">
        <div class="flex justify-between w-8/9">
            <div>
                <a href="/">
                    <p class="text-xl font-semibold">CryptoTracker</p>
                </a>
            </div>
            <nav class="flex items-center gap-25">
                <ul class="flex justify-between gap-4 text-lg">
                    <li><a href="/Index.html">Portafolio</a></li>
                    <li><a href="/comprar.html">Comprar</a></li>
                    <li class="font-semibold"><a href="/vender.html">Vender</a></li>
                    <li><a href="/transacciones.html">Transacciones</a></li>
                </ul>
                <div id="logout" class="flex items-center p-2 bg-black rounded-md cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 24 24">
                        <path fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4m7 14l5-5l-5-5m5 5H9" />
                    </svg>
                </div>
            </nav>

        </div>
    </header>
    <main>
        <section class="mt-15">
            <div class="w-9/12 mx-auto">
                <h1 class="text-3xl font-semibold">Vender</h1>
                <p class="text-gray-500"> Aqu√≠ puedes vender tus criptomonedas.</p>
            </div>
        </section>
        <section class="mt-9">
            <div>
                <form id="form-comprar" class="w-9/12 mx-auto">
                    <div class="mb-4">
                        <label for="criptomoneda"
                            class="block text-gray-700 text-sm font-bold mb-2">Criptomoneda:</label>
                        <!-- <select id="criptomoneda" name="criptomoneda"
                            class="w-full border border-gray-300 rounded py-2 px-3">
                        </select> -->
                        <select id="criptomoneda" name="criptomoneda"
                            class="w-full border border-gray-300 rounded py-2 px-3">
                            <option value="" selected>Selecciona una criptomoneda</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="cantidad" class="block text-gray-700 text-sm font-bold mb-2">Cantidad:</label>
                        <input type="number" placeholder="0.00000000" id="cantidad-venta" name="cantidad"
                            class="w-full border border-gray-300 rounded py-2 px-3">
                    </div>
                    <section id="modal-estimacion" class="mb-4 mt-8 bg-gray-100 p-4 rounded-lg hidden">
                        <div class="w-full">
                            <p class="text-gray-500 text-sm">Estimacion del monto:</p>
                            <span class="font-semibold text-lg" id="monto-venta">0.00000000</span>
                        </div>
                    </section>
                    <button id="btn-transaccion-venta" type="submit"
                        class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">Vender</button>
                </form>
            </div>
        </section>
    </main>
    <footer class="p-4 border-t border-gray-300 flex justify-center">
        <p class="copyright">&copy; Desarrollado por Lautaro Carnevale üöÅ</p>
    </footer>
    <script type="module" src="/js/gryptoVenta.js"></script>
    <script type="module" src="/js/header.js"></script>

</body>

</html>
