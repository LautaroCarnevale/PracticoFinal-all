<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
    <title>Comprar - CryptoTracker</title>
    <!-- toast -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body class="min-h-screen grid grid-rows-[auto_1fr_auto]">
    <header class="p-4 border-b border-gray-300 flex justify-center">
        <div class="flex justify-between w-9/10">
            <div class="flex items-center">
                <a href="/">
                    <p class="text-xl font-semibold">CryptoTracker</p>
                </a>
            </div>
            <nav class="flex items-center gap-25">
                <ul class="flex justify-between gap-4 text-lg">
                    <li><a href="/Index.html">Portafolio</a></li>
                    <li class="font-semibold"><a href="/comprar.html">Comprar</a></li>
                    <li><a href="/vender.html">Vender</a></li>
                    <li><a href="/transacciones.html">Transacciones</a></li>
                </ul>
                <section id="logout"
                    class="flex gap-[10px] p-1.5 items-end bg-[#c4c4c442] cursor-pointer rounded-[10px] space-y-0 ursor-pointer">
                    <div class="flex flex-col items-end ">
                        <p id="nombreCompleto" class="text-base"></p>
                        <p id="total-saldo" class="text-xs font-semibold"></p>
                    </div>
                    <div class="overflow-hidden w-10 h-10 rounded-md">
                        <img class="w-full h-full rounded-md object-cover aspect-square scale-140"
                            src="https://img.freepik.com/vector-gratis/perfil-avatar-hombre-icono-redondo_24640-14044.jpg?w=2000"
                            alt="avatar user" />
                    </div>
                </section>
            </nav>
        </div>
    </header>
    <main>
        <section class="mt-15">
            <div class="w-9/12 mx-auto">
                <h1 class="text-3xl font-semibold">Comprar</h1>
                <p class="text-gray-500"> Aqu√≠ puedes comprar criptomonedas.</p>
            </div>
        </section>
        <section class="mt-9">
            <div>
                <form id="form-comprar" class="w-9/12 mx-auto">
                    <div class="mb-4">
                        <label for="criptomoneda"
                            class="block text-gray-700 text-sm font-bold mb-2">Criptomoneda:</label>
                        <select id="criptomoneda" name="criptomoneda"
                            class="w-full border border-gray-300 rounded py-2 px-3">
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="cantidad" class="block text-gray-700 text-sm font-bold mb-2">Cantidad:</label>
                        <input placeholder="0.00000000" type="number" id="cantidad-compra" name="cantidad"
                            class="w-full border border-gray-300 rounded py-2 px-3">
                    </div>
                    <section id="modal-estimacion" class="mb-4 mt-8 bg-gray-100 p-4 rounded-lg hidden">
                        <div class="w-full">
                            <p class="text-gray-500 text-sm">Estimacion del monto:</p>
                            <span class="font-semibold text-lg" id="monto-compra">0.00000000</span>
                        </div>
                    </section>
                    <button id="btn-transaccion-compra" type="submit"
                        class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">Comprar</button>
                </form>
            </div>
        </section>
    </main>
    <footer class="p-4 border-t border-gray-300 flex justify-center">
        <p class="copyright">&copy; Desarrollado por Lautaro Carnevale üöÅ</p>
    </footer>
    <script type="module" src="/js/gryptoCompra.js"></script>
    <script type="module" src="/js/header.js"></script>

</body>

</html>
